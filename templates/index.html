<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>HYBRID ANIME RECOMMENDER SYSTEM</title>
</head>
<body>
<div class="main-wrapper">
    <div class="form-container">
        <h1>Welcome to the anime recommendation mini-site.</h1>
        <form action="/" method="POST">
            <label for="user_id">Enter your User ID: </label>
            <input type="number" id="user_id" name="user_id" required placeholder="Ex: 11880">
            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
        <div class="results-container">
            <h2>Recommended anime for this user: </h2>
            <ul>
                {% for anime in recommendations %}
                <li>{{ anime }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
